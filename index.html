<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<title>3D Flying Game - śmigło poprawiona oś obrotu</title>
<style>
  body {margin:0; overflow:hidden;}
  canvas {display:block;}
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let plane;
let propeller;
let keys = {};

const MAX_ROLL = Math.PI/5;
const ROLL_SPEED = 0.05;

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
  camera.position.set(0,5,-20);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.7));
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
  dirLight.position.set(100,100,-50);
  scene.add(dirLight);

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(2000, 2000),
    new THREE.MeshPhongMaterial({color:0x228822})
  );
  ground.rotation.x = -Math.PI/2;
  ground.position.y = 0;
  scene.add(ground);

  for(let i=0; i<200; i++){
    const w = Math.random()*10 +10;
    const d = Math.random()*10 +10;
    const h = Math.random()*100 +50;
    const geo = new THREE.BoxGeometry(w,h,d);
    const mat = new THREE.MeshPhongMaterial({color:0x444444});
    const bld = new THREE.Mesh(geo, mat);
    bld.position.set((Math.random()-0.5)*2000, h/2, (Math.random()-0.5)*2000);
    scene.add(bld);
  }

  plane = new THREE.Group();

  const fuselageGeo = new THREE.BoxGeometry(2,1,4);
  const fuselageMat = new THREE.MeshPhongMaterial({color:0xff0000});
  const fuselage = new THREE.Mesh(fuselageGeo, fuselageMat);
  plane.add(fuselage);

  const wingGeo = new THREE.BoxGeometry(8,0.2,1.5);
  const wingMat = new THREE.MeshPhongMaterial({color:0x888888});

  const leftWing = new THREE.Mesh(wingGeo, wingMat);
  leftWing.position.set(-5, 0, 0);
  plane.add(leftWing);

  const rightWing = new THREE.Mesh(wingGeo, wingMat);
  rightWing.position.set(5, 0, 0);
  plane.add(rightWing);

  // --- poprawione śmigło: dysk, poprawna orientacja ---
  const propGeo = new THREE.CircleGeometry(3, 32);
  const propMat = new THREE.MeshPhongMaterial({color:0x222222, side: THREE.DoubleSide});
  propeller = new THREE.Mesh(propGeo, propMat);
  propeller.rotation.x = Math.PI/2;   // ustaw poziomo, by kręcić wokół Y
  propeller.position.z = 3;           // z tyłu samolotu
  plane.add(propeller);

  plane.position.y = 50;
  scene.add(plane);

  camera.lookAt(plane.position);

  window.addEventListener('resize', onWindowResize);
  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
}

function onWindowResize(){
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate(){
  requestAnimationFrame(animate);

  let speed = 1;
  let turnSpeed = 0.03;

  if(keys['arrowup'] || keys['w']) plane.position.y += speed;
  if(keys['arrowdown'] || keys['s']) plane.position.y -= speed;

  let left = keys['arrowleft'] || keys['a'];
  let right = keys['arrowright'] || keys['d'];

  if(left) plane.rotation.y += turnSpeed;
  if(right) plane.rotation.y -= turnSpeed;

  let targetRoll = 0;
  if(left)  targetRoll = -MAX_ROLL;
  if(right) targetRoll = MAX_ROLL;

  plane.rotation.z += (targetRoll - plane.rotation.z)*ROLL_SPEED;

  // -- poprawny obrót śmigła wokół lokalnej osi Y --
  propeller.rotation.y += 1;          // <-- kluczowa zmiana

  // ruch do przodu
  const dir = new THREE.Vector3(0,0,1).applyQuaternion(plane.quaternion);
  plane.position.add(dir.multiplyScalar(speed*1.5));

  // kamera
  const camOffset = new THREE.Vector3(0,5,-20).applyQuaternion(plane.quaternion);
  camera.position.copy(plane.position).add(camOffset);
  camera.lookAt(plane.position);

  renderer.render(scene,camera);
}
</script>
</body>
</html>
