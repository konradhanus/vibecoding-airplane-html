<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>3D Flying Game with Skyscrapers and Wings</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
<script>
let scene, camera, renderer;
let plane;
let keys = {};

init();
animate();

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // sky blue background

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
  camera.position.set(0, 5, -20);

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambientLight);
  const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
  dirLight.position.set(100, 100, -50);
  scene.add(dirLight);

  // Ground
  const groundGeo = new THREE.PlaneGeometry(2000, 2000);
  const groundMat = new THREE.MeshPhongMaterial({ color: 0x228822 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI / 2;
  ground.position.y = 0;
  scene.add(ground);

  // Skyscrapers
  for(let i=0; i<200; i++){
    const w = Math.random()*10 + 10;
    const d = Math.random()*10 + 10;
    const h = Math.random()*100 + 50;
    const geo = new THREE.BoxGeometry(w,h,d);
    const mat = new THREE.MeshPhongMaterial({ color: 0x444444 });
    const bldg = new THREE.Mesh(geo, mat);
    bldg.position.set((Math.random()-0.5)*2000, h/2, (Math.random()-0.5)*2000);
    scene.add(bldg);
  }

  // --- Airplane as group with wings ---
  plane = new THREE.Group();

  // Fuselage (body)
  const fuselageGeo = new THREE.BoxGeometry(2,1,4);
  const fuselageMat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
  const fuselage = new THREE.Mesh(fuselageGeo, fuselageMat);
  plane.add(fuselage);

  // Wings
  const wingGeo = new THREE.BoxGeometry(8, 0.2, 1.5);
  const wingMat = new THREE.MeshPhongMaterial({ color: 0x888888 });

  const leftWing = new THREE.Mesh(wingGeo, wingMat);
  leftWing.position.set(-5, 0, 0);
  plane.add(leftWing);

  const rightWing = new THREE.Mesh(wingGeo, wingMat);
  rightWing.position.set(5, 0, 0);
  plane.add(rightWing);

  plane.position.y = 50;
  scene.add(plane);
  camera.lookAt(plane.position);

  // Events
  window.addEventListener('resize', onWindowResize);
  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  let speed = 1;
  let turnSpeed = 0.03;

  if(keys['arrowup'] || keys['w']) plane.position.y += speed;
  if(keys['arrowdown'] || keys['s']) plane.position.y -= speed;
  if(keys['arrowleft'] || keys['a']) plane.rotation.y += turnSpeed;
  if(keys['arrowright'] || keys['d']) plane.rotation.y -= turnSpeed;

  const direction = new THREE.Vector3(0,0,1).applyQuaternion(plane.quaternion);
  plane.position.add(direction.multiplyScalar(speed * 1.5));

  // Camera follows plane
  const camOffset = new THREE.Vector3(0,5,-20).applyQuaternion(plane.quaternion);
  camera.position.copy(plane.position).add(camOffset);
  camera.lookAt(plane.position);

  renderer.render(scene, camera);
}
</script>
</body>
</html>
